language: java
cache:
  directories:
  - "$HOME/.m2"
env:
  global:
    secure: 
before_install:
- echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN
  CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
addons:
  coverity_scan:
    project:
      name: beanshell/beanshell
      description: BeanShell
    notification_email: nick@jigsoft.co.za
    build_command_prepend: mvn clean
    build_command: mvn -DskipTests=true compile
    branch_pattern: coverity_scan
